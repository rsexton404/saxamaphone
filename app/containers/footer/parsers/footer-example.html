<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <footer class="page-footer">
        <div class="footer content">
            <div class="block newsletter">
                <div class="title"><strong>Newsletter</strong></div>
                <div class="content">
                    <form class="form subscribe"
                        novalidate
                        action="http://www.merlinspotions.com/newsletter/subscriber/new/"
                        method="post"
                        data-mage-init='{"validation": {"errorClass": "mage-error"}}'
                        id="newsletter-validate-detail">
                        <div class="field newsletter">
                            <label class="label" for="newsletter"><span>Sign Up for Our Newsletter:</span></label>
                            <div class="control">
                                <input name="email" type="email" id="newsletter"
                                            placeholder="Enter your email address"
                                            data-validate="{required:true, 'validate-email':true}"/>
                            </div>
                        </div>
                        <div class="actions">
                            <button class="action subscribe primary" title="Subscribe" type="submit">
                                <span>Subscribe</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <ul class="footer links">
                <li class="nav item"><a href="http://www.merlinspotions.com/privacy-policy-cookie-restriction-mode/">Privacy and Cookie Policy</a></li>
                <li class="nav item"><a href="http://www.merlinspotions.com/search/term/popular/">Search Terms</a></li>
                <li class="nav item"><a href="http://www.merlinspotions.com/contact/">Contact Us</a></li>
                <li class="nav item"><a href="http://www.merlinspotions.com/sales/guest/form/">Orders and Returns</a></li>
                <li class="nav item"><a href="http://www.merlinspotions.com/catalogsearch/advanced/" data-action="advanced-search">Advanced Search</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
